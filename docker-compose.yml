volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db
    
  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static

  gateway:
    build: ./gateway/
    env_file: .env
    depends_on:
      - backend
    volumes:
      - static:/static
      - media:/app/media
      - ./docs/:/usr/share/nginx/html/api/docs/
    ports:
      - 8000:80
